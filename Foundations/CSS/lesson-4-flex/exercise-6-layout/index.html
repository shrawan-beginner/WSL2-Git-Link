<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6 - Flex Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="right-menu">
          <ul>
            <li>About</li>
            <li>Store</li>
          </ul>
        </div>
        <div class="left-menu">
          <ul>
            <li>Profile</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <img src="/logo" alt="logo" class="logo" /><input
          type="text"
          class="search"
        />
        <div class="button">
          <button>Do the thing!</button><button>Do the other thing!</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="right-menu">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
          </ul>
        </div>
        <div class="left-menu">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
